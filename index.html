<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library Project</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Simple Library</h1>
    </div>
  </header>
  <main class="main container">
    <button class="btn btn-add" id="addBookBtn">+ Add book</button>
    <div class="books-grid" id="booksGrid"></div>
    <div id="overlay"></div>
    <div id="form-popup">
      <form class="add-book-form">
        <h3>Book Card</h3>
        <input type="text" id="title" placeholder="Title" required maxlength="100">
        <input type="text" id="author" placeholder="Author" required minlength="3" maxlength="100">
        <input type="number" id="pages" placeholder="Pages"required maxlength="1000">    
        <div class="book-status">
          <label for ="read-status">Read?</label>
          <input type="checkbox" id="read-status">
        </div>
        <button type="submit">Submit</button>
      </form> 
    </div>
  
  </main>
</body>
</html>
